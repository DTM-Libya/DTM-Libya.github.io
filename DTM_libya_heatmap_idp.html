<html>
<head>
   <script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="js/ly-all.js"></script>


  
  
</head>  
  <style>
    
#container {
     
    min-height: 100%; 
    max-width: 100%; 
    margin: 0px 0px 0px 0px; 
}
.loading {
   
    text-align: center;
    color: gray;
}

  
  </style>
  

  





<body onload="init()">
  
<div id="container"></div>
   
	
<script>
// Prepare demo data
// Data is joined to map using value of 'hc-key' property by default.
// See API docs for 'joinBy' for more info on linking data and map.
var data = [
    ['ly-gd', 2600], //nalut
    ['ly-ju', 10130], //Al jufrah
    ['ly-kf', 495],//Al jufrah
    ['ly-mb', 4857],//Al Marqab
    ['ly-sh', 1100],//Ash Shati
    ['ly-gt', 8135],//Ghat
    ['ly-mq', 6116],//Murzuq
    ['ly-mi', 28370],//Misratah
    ['ly-sb', 4000],//Sabha
    ['ly-ji', 3580],//Al Jifarah
    ['ly-nq', 3476],//Zwara
    ['ly-za', 6503],//Azzawya
    ['ly-mz', 9045],//Al Jabal Al Gharbi
    ['ly-tn', 15880],//Tripoli
    ['ly-sr', 2361],//Sirt
    ['ly-hz', 1900],//Al Marj
    ['ly-ja', 4085],//Al Jabal Al Akhdar
    ['ly-aj', 15905],//Ajdabia
    ['ly-ba', 33835],//Benghazi
    ['ly-qb', 1830],//Derna
    ['ly-bu', 1375],//Tobrouk
    ['ly-wh', 3175] //Ubari
];

// Create the chart
Highcharts.mapChart('container', {
    chart: {
	
    	pinchType : 'none',
       zoomType : 'none',
	
        map: 'countries/ly/ly-all',
		 backgroundColor:'transparent' ,
		
    },
    exporting: {enabled: false},
    title: {
        text: 'IDPs Population by Mantika'
    },

    subtitle: {
        text: ''
    },


	
    mapNavigation: {
        enabled: false,
		enableMouseWheelZoom: false,
        buttonOptions: {
            verticalAlign: 'bottom'
        }
    },

    colorAxis: {
        min: 0,
	
		stops: [[0, '#F1EEF6'], [0.65, '#900037'], [1, '#500007']],
    },

 tooltip: {
            backgroundColor: 'none',
            borderWidth: 0,
            shadow: false,
            useHTML: true,
            padding: 0,
            pointFormat: 
                '</span></span> {point.name}<br>' +
                '<span style="font-size:20px">{point.value} ppl</span>',
            positioner: function () {
                return { x: 50, y: 330 };
            }
        },


    series: [{
        nullColor: 'red',
		data: data,
        name: 'Numeber of Migrants',
        states: {
            hover: {
                color: '#BADA55'
            }
        },
        dataLabels: {
            enabled: true,
            format: '{point.name}'
        }
    }]
});

</script>	

  
  </body>
  
		
</html>
